<template>
	<style>
		{
			display: grid;
			grid-template-columns: [image] min-content [view] min-content [edit] min-content [name] auto [delete] min-content;
			column-gap: 3px;
			align-items: center;
		}

		img {
			width: 4rem;
			height: 4rem;
			grid-column: image
		}

		widgy-button.view{
			grid-column: view;
		}

		widgy-button.edit{
			grid-column: edit;
		}

		span.name {
			grid-column: name
		}

		widgy-button.delete{
			grid-column: delete
		}
	</style>

	<!-- <raw-img base64="@recipe.image"></raw-img> -->
	<img src='@imgurl'></img>

	<button class="view" onClick="onViewClicked">View</button>
	<button class="edit" onClick="onEditClicked">Edit</button>
	<span class="name">{recipe.name}</span>
	<button class="delete" onClick="onDeleteClicked">Delete</button>
</template>
